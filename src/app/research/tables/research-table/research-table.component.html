<table class="table table-bordered col-12">
    <thead>
       <tr>
          <th scope="col">#</th>
          <th scope="col">Sample Size</th>
          <th scope="col">Sample Mean</th>
          <th scope="col">Standard Deviation</th>
          <th scope="col">Hypothesis Test</th>
          <th scope="col">Hypothesized Mean</th>
       </tr>
    </thead>
    <tbody>
       <tr *ngFor="let item of formValues; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{item.sampleSize}}</td>
          <td>{{item.sampleMean}}</td>
          <td>{{item.standardDeviation}}</td>
          <td>{{item.hypothesisTest}}</td>
          <td>{{item.hypothesizedMean}}</td>
       </tr>
    </tbody>
 </table>
